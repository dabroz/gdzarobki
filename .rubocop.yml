require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - db/schema.rb
  DisplayCopNames: true

Rails:
  Enabled: true

Style/SymbolArray:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Layout/IndentHash:
  Enabled: false

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma

AccessModifierIndentation:
  EnforcedStyle: outdent

Lint/EndAlignment:
  AutoCorrect: true

Lint/DefEndAlignment:
  AutoCorrect: true

Style/RaiseArgs:
  EnforcedStyle: compact

Style/FormatString:
  EnforcedStyle: sprintf

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/Blank:
  Enabled: false
